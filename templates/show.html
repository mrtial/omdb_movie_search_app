<div ng-controller="searchController">
  <img src="view.show.Poster" ng-hide="movie.Poster=='N/A'">
  <h2>{{view.show.Title}}</h2>
  <h4>Director: {{view.show.Director}}</h4>
  <h4>Award: {{view.show.Awards}}</h4>
  <h4>Genre: {{view.show.Genre}}</h4>
  <h4>Released: {{view.show.Released}}</h4>
  <h4>Year: {{view.show.Year}}</h4>
  <p>{{view.show.Plot}}</p>
</div>
